<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ app.description }}">
    <meta name="author" content="{{ app.author }}">

    <title>{{ app.name }}{% if self.title() %} - {% endif %} {% block title %}{% endblock %}</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="/static/main.css" rel="stylesheet">

    {% block moreCSS %}{% endblock %}
  </head>

  <body>
    <v-app id="app">
      <v-toolbar color="blue darken-3" dark app clipped-left fixed>
        <v-toolbar-title :style="$vuetify.breakpoint.smAndUp ? 'width: 300px; min-width: 250px' : 'min-width: 72px'" class="ml-0 pl-3">
          {% if not without_sections %}
          <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
          {% endif %}
          <span class="hidden-xs-only">baseAdmin</span>
        </v-toolbar-title>
      </v-toolbar>

      {% if not without_sections %}
      <v-navigation-drawer fixed clipped app v-model="drawer">
        <v-list dense>
          <template v-for="(item, i) in items">
            <v-list-tile :href="item.path">
              <v-list-tile-action>
                <v-icon>${ item.icon }</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>${ item.text }</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </template>
        </v-list>
      </v-navigation-drawer>
      {% endif %}

      <v-content>
        <div class="content-wrapper">
          {% block content %}{% endblock %}
        </div>
      </v-content>
    </v-app>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

    <script src="/static/main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/vendor/jquery.min.js"><\/script>')</script>

    <script src="/static/vendor/moment.min.js"></script>
    {% block moreJS %}{% endblock %}
  </body>
</html>
